<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <title>AI Piano Bot</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url("background.gif");
            text-align: center;
            height: 100vh;
        }
        button{
            position: absolute;
            background: transparent;
            color : #fff;
            padding: 30px 50px;
            top: 50%;
            left: 50%;
            font-size: 2rem;
            transform: translate(-50%,-50%);
            transition: padding 0.7s ;
            
        }
        button:hover{
            background: #fff;
            color: blue;
            padding: 40px 60px;
            
        }
        #progress{
            width: 400px;
            height: 20px;
            border-radius: 20px;
            border: 4px solid #fff;
            background: #fff;
            position: absolute;
            top: 50%;
            display: none;
            left: 50%;
            transform: translate(-50%,-50%);
	    
        }
        #bar{
            width: 0px;
            height: 20px;
            border-radius: 20px;
            background:blue;
            position: absolute;
            top: 50%;
            left: 50%;
            display: none;
            transform: translate(-50%,-50%);
            animation: move 4s linear forwards;

        }

        #pop-up{
            width: 50%;
            color: #58508d;
            background: #dedef0;
            padding: 60px 30px;
            position: absolute;
            top: 300px;
            left: 50%;
            font-size: 1.5rem;
            transform: translateX(-50%);
        }

        .fa-lightbulb{
            position: absolute;
            left: 50%;
            top: 100px;
            font-size: 7rem;
            color: #fff;
            transform: translateX(-50%);
        }
        
        .fa-lightbulb:hover{
            font-size: 9rem;
            color: yellow;
        }
        


    </style>
</head>
<body>

    <div id="pop-up">
        <h3>Welcome To AI Piano Bot</h3>
        <p>
            Listen to a new Piano
            composition each time which is played by an AI that
            uses a Long Short-Term Memory (LSTM) network to 
            recognise and encode long-term patterns and remember
            information for a long period of time for realistic music generation.
        </p>
    </div>

    <i class="fas fa-lightbulb"></i>
    
    <a href='/name'>
        <button>Click Here to Generate AI music</button> 
    </a>
   <div id="progress">
       <div id="bar"></div>
   </div>
   
   
</body>
<script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
<script>
    $('#pop-up').hide();
    $('.fa-lightbulb').on('mouseover',()=>{
        $('#pop-up').show();
        $('button').hide();
    });
    $('.fa-lightbulb').on('mouseout',()=>{
        $('#pop-up').hide();
        $('button').show();
    });

    $('button').click(function(){
        $(this).fadeOut(1000,()=>{
            $(this).remove();
            var i = 0;
            function move() {
                if (i == 0) {
                    i = 1;
                    var elem = document.getElementById("bar");
                    document.querySelector("#progress").style.display = "inline";
                    elem.style.display = "inline";
                    var width = 1;
                    var id = setInterval(frame, 60);
                    function frame() {
                        if (width >= 90) {
                            clearInterval(id);
                            i = 0;
                        } else {
                            width++;
                            elem.style.width = width + "%";
                        }
                    }
                }
            }
            move();
        });
    });

    

    

</script>
</html>
